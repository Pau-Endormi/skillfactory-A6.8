<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<title>ProgressBar</title>
</head>
<body>
	<!-- Практическое задание -->
	<!-- Напишите html код с прогрессбаром, тремя кнопками и пометками: “+1%”, “+3%” и “+7%”. Нажатие на соответствующую кнопку увеличивает значение прогрессбара. Простейший вариант решения: сделать три функции, каждая из которых увеличивает общую переменную со значением прогресса на соответствующее значение.d-inline-block -->
	<div class="container">
		<h1>ProgressBar</h1>
		<div class="row no-gutters mt-3 mb-2">
			<div class="w-100 progress j-progress" style="height: 35px;">
			<div id="my-progress-bar-1" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<button type="button" class="col-md-1 m-md-2 m-1 btn btn-dark btnUp1">+1%</button>
			<button type="button" class="col-md-1 m-md-2 m-1 btn btn-dark btnUp3">+3%</button>
			<button type="button" class="col-md-1 m-md-2 m-1 btn btn-dark btnUp7">+7%</button>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="./js/script.js"></script>
</body>
</html>
